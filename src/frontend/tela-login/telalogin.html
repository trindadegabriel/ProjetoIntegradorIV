<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../tela-login/telalogin.css"">
    <title>Página de Login</title>
</head>

<body>
    <div class="heart">
		<div class="box"></div>
	</div>

    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>

    <div class="nome-site">
        <p>4 Vidas</p>
    </div>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form class="form-cadastro">
                <h1>Cadastre-se!</h1>
                <input type="text" class="nome" placeholder="Nome">
                <input type="text" class="cpf" placeholder="CPF">
                <input type="email" class="email-cadastro" placeholder="Email">
                <input type="password" class="senha-cadastro" placeholder="Senha">
                <button class="btn-cadastrar" onclick="cadastrar()">Cadastrar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Efetuar Login</h1>
                <input type="email" class="email-login" placeholder="Email">
                <input type="password" class="senha-login"placeholder="Senha">
                <button class="btn-entrar" onclick="login()">Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo de volta!</h1>
                    <p>Entre com seu login para acessar a plataforma</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá, seja bem vindo!</h1>
                    <p>Cadastre-se para poder acessar a plataforma!</p>
                    <button class="hidden" id="register">Quero doar sangue</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
