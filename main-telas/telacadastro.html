<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" type="text/css" href="../main-telas/telacadastro.css">
</head>
<body>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    
    <div class="login-container-cadastro">
        <h1>Efetue seu cadastro</h1>
    <form action="processar_cadastro.php" method="post">
        
        <label for="nome_completo">Nome Completo:</label>
        <input type="text" id="nome_completo" name="nome_completo" required><br><br>

        <label for="nome_usuario">Nome de Usuário:</label>
        <input type="text" id="nome_usuario" name="nome_usuario" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button id="btncadastrar" type="button">Cadastrar</button>

        <a href="../main-telas/telalogin.html"><button id="btnvoltar" type="button">Voltar a tela inicial</button></a>
    </form>
    </div>
</body>
</html>
