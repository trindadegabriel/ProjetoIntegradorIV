<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" type="text/css" href="../main-telas/telalogin.css">
</head>
<body>
    <div class="heart">
		<div class="box"></div>
	</div>

    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Cadastre-se!</h1>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="CPF">
                <input type="password" placeholder="Senha">
                <button>Cadastrar</button>
            </form>
        </div>
        <div class="form-container cadastro">
            <form>
                <h1>Efetuar Login</h1>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <button>Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo de Volta!</h1>
                    <p>Entre com seu usuário e senha para acessar a plataforma.</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá, seja bem vindo!</h1>
                    <p>Cadastre-se para poder acessar a plataforma.</p>
                    <button class="hidden" id="register">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
